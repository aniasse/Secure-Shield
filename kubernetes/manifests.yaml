          image: afri-secure/ml-detector:latest
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          ports:
            - containerPort: 8083
          envFrom:
            - configMapRef:
                name: afri-secure-config

---
# Sandbox Service
apiVersion: v1
kind: Service
metadata:
  name: sandbox-api
  namespace: afri-secure
spec:
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: sandbox-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sandbox-api
  namespace: afri-secure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sandbox-api
  template:
    metadata:
      labels:
        app: sandbox-api
    spec:
      containers:
        - name: sandbox
          image: afri-secure/sandbox:latest
          resources:
            requests:
              cpu: "2"
              memory: 4Gi
            limits:
              cpu: "4"
              memory: 8Gi
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: afri-secure-config

---
# Fraud Detection Service
apiVersion: v1
kind: Service
metadata:
  name: fraud-api
  namespace: afri-secure
spec:
  ports:
    - port: 8085
      targetPort: 8085
  selector:
    app: fraud-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-api
  namespace: afri-secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-api
  template:
    metadata:
      labels:
        app: fraud-api
    spec:
      containers:
        - name: fraud
          image: afri-secure/fraud-detector:latest
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
          ports:
            - containerPort: 8085
          envFrom:
            - configMapRef:
                name: afri-secure-config

---
# API Gateway (Kong)
apiVersion: v1
kind: Service
metadata:
  name: kong
  namespace: afri-secure
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 443
      targetPort: 8443
      name: https
  selector:
    app: kong

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong
  namespace: afri-secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong
    spec:
      containers:
        - name: kong
          image: kong:3.4
          resources:
            requests:
              cpu: "500m"
              memory: 512Mi
          env:
            - name: KONG_DATABASE
              value: "off"
            - name: KONG_DECLARATIVE_CONFIG
              value: /kong/kong.yml
            - name: KONG_PROXY_ACCESS_LOG
              value: /dev/stdout
            - name: KONG_ADMIN_ACCESS_LOG
              value: /dev/stdout
          volumeMounts:
            - name: kong-config
              mountPath: /kong
          ports:
            - containerPort: 8000
            - containerPort: 8443

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afri-secure-ingress
  namespace: afri-secure
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
spec:
  tls:
    - hosts:
        - api.afri-secure.com
        - console.afri-secure.com
      secretName: afri-secure-tls
  rules:
    - host: api.afri-secure.com
      http:
        paths:
          - path: /siem
            pathType: Prefix
            backend:
              service:
                name: siem-api
                port:
                  number: 8080
          - path: /threat-intel
            pathType: Prefix
            backend:
              service:
                name: threat-intel-api
                port:
                  number: 8081
          - path: /soar
            pathType: Prefix
            backend:
              service:
                name: soar-api
                port:
                  number: 8082
          - path: /ml
            pathType: Prefix
            backend:
              service:
                name: ml-api
                port:
                  number: 8083

---
# Horizontal Pod Autoscaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: siem-api-hpa
  namespace: afri-secure
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: siem-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: siem-api-pdb
  namespace: afri-secure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: siem-api
