---
# SECURE SHIELD - Kubernetes Manifests
# Complete deployment configuration for production

apiVersion: v1
kind: Namespace
metadata:
  name: afri-secure
  labels:
    name: afri-secure
    environment: production

---
# ConfigMaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: afri-secure-config
  namespace: afri-secure
data:
  KAFKA_BROKERS: "kafka-0.kafka:9092,kafka-1.kafka:9092,kafka-2.kafka:9092"
  ES_NODES: "elasticsearch-0.elasticsearch:9200,elasticsearch-1.elasticsearch:9200,elasticsearch-2.elasticsearch:9200"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  TZ: "UTC"

---
# Secrets (should be managed via external secrets operator in production)
apiVersion: v1
kind: Secret
metadata:
  name: afri-secure-secrets
  namespace: afri-secure
type: Opaque
stringData:
  JWT_SECRET: "change-me-in-production"
  MISP_API_KEY: ""
  VIRUSTOTAL_API_KEY: ""
  ORANGE_API_KEY: ""

---
# Elasticsearch
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
  namespace: afri-secure
spec:
  clusterIP: None
  ports:
    - name: http
      port: 9200
      targetPort: 9200
    - name: transport
      port: 9300
      targetPort: 9300
  selector:
    app: elasticsearch

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: elasticsearch
  namespace: afri-secure
spec:
  serviceName: elasticsearch
  replicas: 3
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox:1.36
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
          resources:
            requests:
              cpu: "2"
              memory: 8Gi
            limits:
              cpu: "4"
              memory: 16Gi
          ports:
            - name: http
              containerPort: 9200
            - name: transport
              containerPort: 9300
          env:
            - name: cluster.name
              value: afri-siem
            - name: discovery.seed_hosts
              value: "elasticsearch-0.elasticsearch,elasticsearch-1.elasticsearch,elasticsearch-2.elasticsearch"
            - name: ES_JAVA_OPTS
              value: "-Xms4g -Xmx4g -XX:+UseG1GC"
            - name: xpack.security.enabled
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          readinessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: 9200
            initialDelaySeconds: 60
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ssd
        resources:
          requests:
            storage: 500Gi

---
# Kafka
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: afri-secure
spec:
  ports:
    - name: client
      port: 9092
      targetPort: 9092
  selector:
    app: kafka

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: afri-secure
spec:
  serviceName: kafka
  replicas: 3
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.5.0
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          ports:
            - name: client
              containerPort: 9092
          env:
            - name: KAFKA_BROKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zookeeper:2181
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://$(POD_NAME).kafka:9092"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "3"
            - name: KAFKA_LOG_RETENTION_HOURS
              value: "168"
            - name: KAFKA_NUM_PARTITIONS
              value: "12"
          volumeMounts:
            - name: data
              mountPath: /var/lib/kafka/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: ssd
        resources:
          requests:
            storage: 100Gi

---
# Zookeeper
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: afri-secure
spec:
  ports:
    - name: client
      port: 2181
      targetPort: 2181
  selector:
    app: zookeeper

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: afri-secure
spec:
  serviceName: zookeeper
  replicas: 3
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.5.0
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
          ports:
            - name: client
              containerPort: 2181
            - name: quorum
              containerPort: 2888
            - name: leader
              containerPort: 3888
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
            - name: ZOOKEEPER_INIT_LIMIT
              value: "10"
            - name: ZOOKEEPER_SYNC_LIMIT
              value: "5"
          volumeMounts:
            - name: data
              mountPath: /var/lib/zookeeper/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

---
# Redis
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: afri-secure
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
    role: master

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: afri-secure
spec:
  serviceName: redis
  replicas: 3
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          resources:
            requests:
              cpu: "500m"
              memory: 2Gi
          ports:
            - containerPort: 6379
          command:
            - redis-server
            - "--appendonly"
            - "yes"
            - "--cluster-enabled"
            - "yes"
            - "--cluster-config-file"
            - "/data/nodes.conf"
          volumeMounts:
            - name: data
              mountPath: /data

---
# SIEM Service
apiVersion: v1
kind: Service
metadata:
  name: siem-api
  namespace: afri-secure
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: siem-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: siem-api
  namespace: afri-secure
spec:
  replicas: 3
  selector:
    matchLabels:
      app: siem-api
  template:
    metadata:
      labels:
        app: siem-api
    spec:
      containers:
        - name: siem
          image: afri-secure/siem:latest
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 4Gi
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: afri-secure-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: afri-secure-secrets
                  key: JWT_SECRET

---
# Threat Intelligence Service
apiVersion: v1
kind: Service
metadata:
  name: threat-intel-api
  namespace: afri-secure
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: threat-intel-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: threat-intel-api
  namespace: afri-secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: threat-intel-api
  template:
    metadata:
      labels:
        app: threat-intel-api
    spec:
      containers:
        - name: threat-intel
          image: afri-secure/threat-intel:latest
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: afri-secure-config

---
# SOAR Service
apiVersion: v1
kind: Service
metadata:
  name: soar-api
  namespace: afri-secure
spec:
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: soar-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: soar-api
  namespace: afri-secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: soar-api
  template:
    metadata:
      labels:
        app: soar-api
    spec:
      containers:
        - name: soar
          image: afri-secure/soar:latest
          resources:
            requests:
              cpu: "500m"
              memory: 1Gi
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: afri-secure-config

---
# ML Detection Service
apiVersion: v1
kind: Service
metadata:
  name: ml-api
  namespace: afri-secure
spec:
  ports:
    - port: 8083
      targetPort: 8083
  selector:
    app: ml-api

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-api
  namespace: afri-secure
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-api
  template:
    metadata:
      labels:
        app: ml-api
    spec:
      containers:
